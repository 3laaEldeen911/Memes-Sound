<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drum kit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex flex-col items-center justify-center px-4">

<h1 class="text-5xl font-bold mb-12 text-center tracking-wide drop-shadow-lg">
    Drum 🎹 Kit
</h1>

<div class="set grid grid-cols-4 gap-6">
    <button class="w drum w-28 h-28 bg-blue-500 hover:bg-blue-600 text-white text-4xl font-bold rounded-2xl shadow-lg active:scale-95 transition">w</button>
    <button class="a drum w-28 h-28 bg-red-500 hover:bg-red-600 text-white text-4xl font-bold rounded-2xl shadow-lg active:scale-95 transition">a</button>
    <button class="s drum w-28 h-28 bg-green-500 hover:bg-green-600 text-white text-4xl font-bold rounded-2xl shadow-lg active:scale-95 transition">s</button>
    <button class="d drum w-28 h-28 bg-yellow-500 hover:bg-yellow-600 text-white text-4xl font-bold rounded-2xl shadow-lg active:scale-95 transition">d</button>
    <button class="j drum w-28 h-28 bg-pink-500 hover:bg-pink-600 text-white text-4xl font-bold rounded-2xl shadow-lg active:scale-95 transition">j</button>
    <button class="k drum w-28 h-28 bg-purple-500 hover:bg-purple-600 text-white text-4xl font-bold rounded-2xl shadow-lg active:scale-95 transition">k</button>
    <button class="l drum w-28 h-28 bg-indigo-500 hover:bg-indigo-600 text-white text-4xl font-bold rounded-2xl shadow-lg active:scale-95 transition">l</button>
</div>
<script src="assests/js/Script.js"></script>
</body>
</html>
